<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Song Request</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="songs.json"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
      var select = function(songTitle,songArtist) {
        var songArray = [];
        if (localStorage.getItem('requests')) {
          var lsArray = localStorage.getItem('requests');
          songArray = JSON.parse(lsArray);
        }
        var newReq = {"title":songTitle,"artist":songArtist};
        songArray.push(newReq);
        localStorage.setItem('requests',JSON.stringify(songArray));
        let title = songTitle.replace(/@/,'\'');
        let artist = songArtist.replace(/@/,'\'');
        request = {"title":title,"artist":artist};
        document.getElementById("modalBodyText").innerHTML="Your song request ("+request.title+") has been submitted!";
      };
        var search = function() {
            let query = $("#search-box").val();
            let results = [];
            $.each(songs, function (k, v) {
                if (v.artist.match(query) || v.title.match(query)) {
                    results.push(v);
                }
            });
            $("#result-list").empty();
            $.each(results, function (l, w) {
                let title = w.title.replace(/'/,'@');
                let artist = w.artist.replace(/'/,'@');
                let res = $("<button onclick='select(\""+title+"\",\""+artist+"\")'></button>");
                $(res).addClass("list-group-item");
                $(res).append('<h4 class="list-group-item-heading">' + w.title + '</h4>');
                $(res).append('<p class="list-group-item-text">' + w.artist + '</p>');
                $(res).appendTo($("#result-list"));
            });
        };

    </script>
</head>
<body>
    <div class="container" role="main">
        <div class="row">
            <div class="col-md-12">
                <div class="page-header text-center">
                    <h1>Request a Song</h1>
                </div>

                <h3>Look Up
                    <small>
                        <i class="fa fa-spotify" aria-hidden="true"></i>,
                        <i class="fa fa-youtube-square" aria-hidden="true"></i>,
                             Title, or Artist
                    </small>
                </h3>

                <div class="form-horizontal vspace">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                        </span>
                        <input id="search-box" type="url" class="form-control">
                        <span class="input-group-btn">
                            <button id="searchButton" class="btn btn-primary" onclick="search()">Search</button>
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h3>Results</h3>

                <div id="result-list" class="list-group">
                </div>

            </div>
            <!--Submit Request Button and Confirmation Popup-->
            <div class="text-center">
                <button id="submitButtom" class="btn btn-primary" data-toggle="modal" data-target="#submitModal">Submit Request</button>
                <div class="modal fade" id="submitModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                <h4 class="modal-title" id="myModalLabel">Huzzah!</h4>
                            </div>
                            <div id="modalBodyText" class="modal-body">
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
