<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Song Request</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="songs.json"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
        function search() {
            let query = $("#search-box").val();
            let results = [];
            $.each(songs, function (k, v) {
                if (v.artist.match(query) || v.title.match(query)) {
                    results.push(v);
                }
            });
            $("#result-list").empty();
            $.each(results, function (k, v) {
                var res = '<a href="#" class="list-group-item">' +
                '<h4 class="list-group-item-heading">' + v.title + '</h4>' +
                '<p class="list-group-item-text">' + v.artist + '</p> </a>';
                $(res).appendTo($("#result-list"));
            });
        }
    </script>
</head>
<body>
    <div class="container" role="main">
        <div class="row">
            <div class="col-md-12">
                <div class="page-header text-center">
                    <h1>Request a Song</h1>
                </div>

                <h3>Look Up        
                    <small>
                        <i class="fa fa-spotify" aria-hidden="true"></i>,
                        <i class="fa fa-youtube-square" aria-hidden="true"></i>,
                            title, or artist
                        </small>
                </h3>

                <div class="form-horizontal vspace">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                        </span>
                        <input id="search-box" type="url" class="form-control">
                        <span class="input-group-btn">
                            <button id="searchButton" class="btn btn-primary" onclick="search()">Search</button>
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h3>Results</h3>

                <div id="result-list" class="list-group">
                </div>

            </div>
            <!--Submit Request Button and Confirmation Popup-->
            <div class="text-center">
                <button id="submitButtom" class="btn btn-primary" data-toggle="modal" data-target="#submitModal">Submit Request</button>
                <div class="modal fade" id="submitModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                <h4 class="modal-title" id="myModalLabel">Huzzah!</h4>
                            </div>
                            <div class="modal-body">
                                Your song request(s) have been submitted!
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
