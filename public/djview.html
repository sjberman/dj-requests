<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>DJ Requests</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">

    <script src="js/jquery.min.js"></script>
            <!-- tablesorter plugin -->
    <script src="js/jquery.tablesorter.js"></script>
    <!-- tablesorter widget file - loaded after the plugin -->
    <script src="js/jquery.tablesorter.widgets.js"></script>
    <script>
  	$(function(){
  		$('table').tablesorter({
  			widgets        : ['zebra', 'columns'],
  			usNumberFormat : false,
  			sortReset      : true,
  			sortRestart    : true
  		});
  	});
  	</script>

</head>
<body>
    <div class="container" role="main">
        <div class="row">
            <div class="col-md-12">
                <div class="page-header text-center">
                    <h1>DJ X</h1>
                    <div class="text-right">
                        <button id="profile" class="btn btn-primary">Profile</button>
                        <script type="text/javascript">
                            document.getElementById("profile").onclick = function () {
                                location.href = "profile.html";
                            };
                        </script>
                    </div>
                </div>
                <h3>Requests</h3>
                <table class="tablesorter table table-bordered table-hover">
                    <thead>
                        <tr class="info">
                            <th>Title <span class="js-sorter-desc glyphicon glyphicon-chevron-down pull-right"></span>
                                      <span class="js-sorter-asc glyphicon glyphicon-chevron-up pull-right"></span> </th>
                            <th>Artist <span class="js-sorter-desc glyphicon glyphicon-chevron-down pull-right"></span>
                                      <span class="js-sorter-asc glyphicon glyphicon-chevron-up pull-right"></span></th>
                            <th>Requests <span class="js-sorter-desc glyphicon glyphicon-chevron-down pull-right"></span>
                                      <span class="js-sorter-asc glyphicon glyphicon-chevron-up pull-right"></span></th>
                            <th>Genre <span class="js-sorter-desc glyphicon glyphicon-chevron-down pull-right"></span>
                                      <span class="js-sorter-asc glyphicon glyphicon-chevron-up pull-right"></span></th>
                            <th>BPM <span class="js-sorter-desc glyphicon glyphicon-chevron-down pull-right"></span>
                                      <span class="js-sorter-asc glyphicon glyphicon-chevron-up pull-right"></span></th>
                            <th>Done</th>
                        </tr>
                    </thead>
                    <tbody id="requestTable">
                      <script>
                      var lsArray = localStorage.getItem('requests');
                      var requests = JSON.parse(lsArray);
                      $.each(requests,function(k,v) {
                        let row = $("<tr></tr>");
                        let effupedtitle = v.title;
                        let title = effupedtitle.replace('@','\'');
                        let effupedartist = v.artist;
                        let artist = effupedartist.replace('@','\'');
                        $(row).append("<td>"+title+"</td>");
                        $(row).append("<td>"+artist+"</td>");
                        $(row).append("<td>23985794</td>");
                        $(row).append("<td>Dankcore</td>");
                        $(row).append("<td>69</td>");
                        $(row).append("<td><input type='checkbox'/></td>");
                        $("#requestTable").append(row);
                      });
                      </script>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
