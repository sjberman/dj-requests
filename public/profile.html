<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>DJ Profile</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
    <div class="container" role="main">
        <div class="row">
            <div class="col-md-12">
                <div class="page-header text-center">
                    <h1>DJ X</h1>
                    <div class="text-right">
                        <button id="requests" class="btn btn-primary">Requests</button>
                        <script type="text/javascript">
                            document.getElementById("requests").onclick = function () {
                                location.href = "djview.html";
                            };
                        </script>
                    </div>
                </div>
                <h3>Profile</h3>
                <div class="form-group">
                    <label for="bio">Bio:</label>
                    <textarea class="form-control" style="width: 25%" rows="5" id="bio"></textarea>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
