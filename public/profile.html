<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>DJ Profile</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container" role="main">
        <div class="page-header text-center">
            <h1>DJ X</h1>
            <div class="text-right">
                <button id="requests" class="btn btn-primary">Requests</button>
                <script type="text/javascript">
                    document.getElementById("requests").onclick = function () {
                        location.href = "djview.html";
                    };
                </script>
            </div>
        </div>
        <h3>Profile</h3>
        <div class="row">
            <div class="col-xs-4">
                <div class="form-group">
                    <label for="pic">Picture:</label>
                    <img src="img/dj-profile.jpg" alt="DJ picture" class="img-responsive img-circle" width="300" height="230" />
                </div>
            </div>
            <div class="col-xs-4">
                <div class="form-group">
                    <label for="links">Find Me:</label>
                    <div class="row">
                        <div class="col-xs-4">
                            <a class="btn btn-block btn-social btn-twitter">
                                <span class="fa fa-twitter"></span> Twitter
                            </a>
                        </div>
                        <div class="col-xs-4">
                            <a class="btn btn-block btn-social btn-facebook">
                                <span class="fa fa-facebook"></span> Facebook
                            </a>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-4">
                            <a class="btn btn-block btn-social btn-spotify">
                                <span class="fa fa-spotify"></span> Spotify
                            </a>
                        </div>
                        <div class="col-xs-4">
                            <a class="btn btn-block btn-social btn-soundcloud">
                                <span class="fa fa-soundcloud"></span> SoundCloud
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="bio">Bio:</label>
            <textarea class="form-control" style="width: 80%; resize: none" rows="5" id="bio"></textarea>
        </div>
        <!--Save Changes Button and Confirmation Popup-->
        <div class="text-center">
            <button id="saveChanges" class="btn btn-primary" data-toggle="modal" data-target="#saveModal">Save Changes</button>
            <div class="modal fade" id="saveModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-body">
                            Your changes have been saved!                    
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Ok</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
